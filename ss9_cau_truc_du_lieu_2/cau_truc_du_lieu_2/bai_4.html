<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Tính diện tích hình chữ nhật</title></head><body><h2>Tính diện tích hình chữ nhật</h2><!-- Phần Input --><input type="number" id="aInput" placeholder="Nhập cạnh a" style="height: 25px;width: 200px"> <br><br><input type="number" id="bInput" placeholder="Nhập cạnh b" style="height: 25px;width: 200px"> <br><br><button onclick="tinhDienTichHCN()">Tính diện tích</button> <br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Phần xử lý --><script>    function tinhDienTichHCN() {        let a = parseFloat(document.getElementById("aInput").value);        let b = parseFloat(document.getElementById("bInput").value);        // Kiểm tra giá trị nhập        if (isNaN(a) || isNaN(b)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ cho cả a và b.";            return;        }        let loai;        if (a <= 0 || b <= 0) {            loai = "Không hợp lệ";        } else if (a < 5 && b < 5) {            loai = "Hình chữ nhật nhỏ";        } else if (a <= 10 && b <= 10) {            loai = "Hình chữ nhật trung bình";        } else {            loai = "Hình chữ nhật lớn";        }        // Tính diện tích        let S = a * b;        document.getElementById("output").innerHTML =            "Cạnh a: " + a + "<br>Cạnh b: " + b + "<br>Diện tích S = a × b = " + S + "<br>Phân loại: " + loai;    }</script></body></html>
