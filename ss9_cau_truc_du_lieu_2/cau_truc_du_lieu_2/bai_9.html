<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Kiểm tra tam giác</title></head><body><h2>Kiểm tra 3 cạnh có phải là tam giác</h2><!-- Input --><input type="number" id="aInput" step="any" placeholder="Nhập cạnh a" style="height: 25px;width: 200px"> <br><br><input type="number" id="bInput" step="any" placeholder="Nhập cạnh b" style="height: 25px;width: 200px"> <br><br><input type="number" id="cInput" step="any" placeholder="Nhập cạnh c" style="height: 25px;width: 200px"> <br><br><button onclick="kiemTraTamGiac()">Kiểm tra</button> <br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Xử lý --><script>    function kiemTraTamGiac() {        let a = parseFloat(document.getElementById("aInput").value);        let b = parseFloat(document.getElementById("bInput").value);        let c = parseFloat(document.getElementById("cInput").value);        // Kiểm tra dữ liệu nhập        if (isNaN(a) || isNaN(b) || isNaN(c)) {            document.getElementById("output").textContent = "Vui lòng nhập đầy đủ 3 số thực hợp lệ.";            return;        }        let ketQua;        // Kiểm tra điều kiện tam giác        if (a > 0 && b > 0 && c > 0 && a + b > c &&   b + c > a &&  a + c > b) {            ketQua = "Ba số này là cạnh của một tam giác.";        } else {            ketQua = "Ba số này KHÔNG phải là cạnh của một tam giác.";        }        document.getElementById("output").innerHTML =    "a = " + a +   "<br>b = " + b +     "<br>c = " + c +   "<br><br>Kết quả: " + ketQua;    }</script></body></html>
