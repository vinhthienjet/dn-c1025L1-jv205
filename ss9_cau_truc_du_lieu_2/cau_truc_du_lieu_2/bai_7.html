<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Giải phương trình bậc 2</title></head><body><h2>Giải phương trình bậc 2: ax² + bx + c = 0</h2><!-- Input --><input type="number" id="aInput" placeholder="Nhập a" style="height: 25px;width: 200px"> <br><br><input type="number" id="bInput" placeholder="Nhập b" style="height: 25px;width: 200px"> <br><br><input type="number" id="cInput" placeholder="Nhập c" style="height: 25px;width: 200px"> <br><br><button onclick="giaiPT2()">Giải phương trình</button> <br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Xử lý --><script>    function giaiPT2() {        let a = parseFloat(document.getElementById("aInput").value);        let b = parseFloat(document.getElementById("bInput").value);        let c = parseFloat(document.getElementById("cInput").value);        // Kiểm tra dữ liệu nhập        if (isNaN(a) || isNaN(b) || isNaN(c)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ cho a, b và c.";            return;        }        // Nếu a = 0 → trở thành phương trình bậc 1        if (a === 0) {            if (b === 0) {                document.getElementById("output").textContent =                    (c === 0) ? "Phương trình vô số nghiệm." : "Phương trình vô nghiệm.";            } else {                let x = -c / b;                document.getElementById("output").textContent =                    "Phương trình trở thành bậc 1. Nghiệm: x = " + x;            }            return;        }        // Tính delta        let delta = b*b - 4*a*c;        let ketQua;        if (delta < 0) {            ketQua = "Phương trình vô nghiệm vì Δ < 0.";        } else if (delta === 0) {            let x = -b / (2*a);            ketQua = "Phương trình có nghiệm kép: x = " + x;        } else {            let x1 = (-b + Math.sqrt(delta)) / (2*a);            let x2 = (-b - Math.sqrt(delta)) / (2*a);            ketQua = "Phương trình có 2 nghiệm phân biệt:<br>x₁ = " + x1 + "<br>x₂ = " + x2;        }        document.getElementById("output").innerHTML = "a = " + a + "<br>b = " + b + "<br>c = " + c + "<br>Δ = " + delta + "<br><br>Kết quả:<br>" + ketQua;    }</script></body></html>
