<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Tính diện tích tam giác vuông</title></head><body><h2>Tính diện tích tam giác vuông</h2><!-- Phần Input --><input type="number" id="aInput" placeholder="Nhập cạnh a" style="height: 25px;width: 200px"> <br><br><input type="number" id="bInput" placeholder="Nhập cạnh b" style="height: 25px;width: 200px"> <br><br><button onclick="tinhDienTichTGV()">Tính diện tích</button> <br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Phần xử lý --><script>    function tinhDienTichTGV() {        let a = parseFloat(document.getElementById("aInput").value);        let b = parseFloat(document.getElementById("bInput").value);        // Kiểm tra giá trị nhập        if (isNaN(a) || isNaN(b)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ cho cả a và b.";            return;        }        let loai;        if (a <= 0 || b <= 0) {            loai = "Không hợp lệ";        } else if (a < 5 && b < 5) {            loai = "Tam giác vuông nhỏ";        } else if (a <= 10 && b <= 10) {            loai = "Tam giác vuông trung bình";        } else {            loai = "Tam giác vuông lớn";        }        // Tính diện tích tam giác vuông: S = 1/2 × a × b        let S = 0.5 * a * b;        document.getElementById("output").innerHTML = "Cạnh a: " + a + "<br>Cạnh b: " + b + "<br>Diện tích S = 1/2 × a × b = " + S + "<br>Phân loại: " + loai;    }</script></body></html>
