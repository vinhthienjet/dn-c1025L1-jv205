<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Tính tiền điện</title></head><body><h2>Tính tiền điện sinh hoạt</h2><!-- Input --><input type="number" id="kwhInput" placeholder="Nhập số kWh" style="height: 25px;width: 200px"><br><br><button onclick="tinhTienDien()">Tính tiền</button><br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Xử lý --><script>    function tinhTienDien() {        let kwh = parseFloat(document.getElementById("kwhInput").value);        if (isNaN(kwh) || kwh < 0) {            document.getElementById("output").textContent = "Vui lòng nhập số kWh hợp lệ.";            return;        }        let tien = 0;        let k = kwh;        // Tính theo bậc thang Việt Nam        if (k > 400) {            tien += (k - 400) * 3151;            k = 400;        }        if (k > 300) {            tien += (k - 300) * 3050;            k = 300;        }        if (k > 200) {            tien += (k - 200) * 2729;            k = 200;        }        if (k > 100) {            tien += (k - 100) * 2167;            k = 100;        }        if (k > 50) {            tien += (k - 50) * 1866;            k = 50;        }        if (k > 0) {            tien += k * 1806;        }        document.getElementById("output").innerHTML =  "Số kWh: " + kwh + " kWh" +  "<br>Tiền điện phải trả: " + tien.toLocaleString() + " VND";    }</script></body></html>
