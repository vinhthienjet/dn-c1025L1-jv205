<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Chuyển đổi mét → feet</title></head><body><h2>Chuyển đổi m → ft và phân loại</h2><!-- Phần Input  --><input type="number" id="mInput" placeholder="Input m: " style="height: 25px;width: 200px"><button onclick="convertMeter()">Chuyển đổi</button> <br/> <br/><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Phần chuyển đổi --><script>    function convertMeter() {        let m = parseFloat(document.getElementById("mInput").value);        if (isNaN(m)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ.";            return;        }        // công thức đổi m → ft        let ft = m * 3.2808;        let loai;  // phân loại        if (m < 1) {            loai = "Rất thấp";        } else if (m < 1.6) {            loai = "Thấp";        } else if (m < 1.75) {            loai = "Trung bình";        } else if (m < 1.9) {            loai = "Cao";        } else {            loai = "Rất cao";        }        document.getElementById("output").innerHTML =            "m: " + m + " → ft: " + ft + "<br>Phân loại: " + loai;    }</script></body></html>
