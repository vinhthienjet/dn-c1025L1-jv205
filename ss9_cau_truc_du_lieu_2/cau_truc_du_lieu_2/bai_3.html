<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Tính diện tích hình vuông</title></head><body><h2>Tính diện tích hình vuông</h2><!-- Phần Input --><input type="number" id="aInput" placeholder="Nhập cạnh a" style="height: 25px;width: 200px"><button onclick="tinhDienTich()">Tính diện tích</button> <br><br><p id="output">Kết quả sẽ hiển thị ở đây.</p><!-- Phần xử lý --><script>    function tinhDienTich() {        let a = parseFloat(document.getElementById("aInput").value);        if (isNaN(a)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ.";            return;        }        // CHỈ DÙNG 1 CẤU TRÚC ĐIỀU KIỆN        let loai;        if (a <= 0) {            loai = "Không hợp lệ";        } else if (a < 5) {            loai = "Cạnh nhỏ";        } else if (a < 10) {            loai = "Cạnh trung bình";        } else {            loai = "Cạnh lớn";        }        let S = a * a;        document.getElementById("output").innerHTML =            "Cạnh a: " + a + "<br>Diện tích S = a × a = " + S + "<br>Phân loại: " + loai;    }</script></body></html>
