<!DOCTYPE html><html lang="vi"><head>    <meta charset="UTF-8">    <title>Tính lãi ngân hàng đơn giản</title></head><body><h2>Tính lãi ngân hàng (lãi mẹ đẻ lãi con)</h2><!-- Input -->Số tiền ban đầu: <input type="number" id="moneyInput" style="width:200px"><br><br>Số tháng gửi: <input type="number" id="monthInput" style="width:200px"><br><br>Lãi suất %/tháng: <input type="number" id="rateInput" step="0.01" style="width:200px"><br><br><button onclick="tinhLai()">Tính lãi</button><div id="output" style="margin-top:20px"></div><script>    function tinhLai() {        let P = parseFloat(document.getElementById("moneyInput").value); // tiền gốc        let n = parseInt(document.getElementById("monthInput").value);   // số tháng        let r = parseFloat(document.getElementById("rateInput").value)/100; // lãi suất tháng        if (isNaN(P) || isNaN(n) || isNaN(r) || P <= 0 || n <= 0 || r < 0) {            document.getElementById("output").textContent = "Vui lòng nhập dữ liệu hợp lệ.";            return;        }        let T = P; // số tiền hiện tại        // thuật toán cộng lãi từng tháng (lãi mẹ đẻ lãi con)        for (let i = 0; i < n; i++) {            T = T + T * r;        }        document.getElementById("output").innerHTML =            "Số tiền sau " + n + " tháng là: <b>" + T.toLocaleString() + " VND</b>";    }</script></body></html>
