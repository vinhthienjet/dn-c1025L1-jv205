<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Tính thuế thu nhập cá nhân</title></head><body><h2>Tính thuế thu nhập cá nhân (TNCN)</h2><!-- Input --><label>Nhập thu nhập tính thuế (VNĐ):</label><br><input type="number" id="incomeInput" placeholder="Ví dụ: 12000000" style="width: 200px;"><br><br><button onclick="tinhThue()">Tính thuế</button><br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Script --><script>    function tinhThue() {        let income = parseFloat(document.getElementById("incomeInput").value);        if (isNaN(income) || income <= 0) {            document.getElementById("output").textContent = "Vui lòng nhập số thu nhập hợp lệ (số dương).";            return;        }        let tax = 0;        let remaining = income;        // Bậc 1: đến 5 triệu → 5%        if (remaining > 0) {            let part = Math.min(remaining, 5_000_000);            tax += part * 5/100;            remaining -= part;        }        // Bậc 2: >5 đến 10 triệu → 10%        if (remaining > 0) {            let part = Math.min(remaining, 5_000_000);            tax += part * 10/100;            remaining -= part;        }        // Bậc 3: >10 đến 18 triệu → 15%        if (remaining > 0) {            let part = Math.min(remaining, 8_000_000);            tax += part * 15/100;            remaining -= part;        }        // Bậc 4: >18 đến 32 triệu → 20%        if (remaining > 0) {            let part = Math.min(remaining, 14_000_000);            tax += part * 20/100;            remaining -= part;        }        // Bậc 5: >32 đến 52 triệu → 25%        if (remaining > 0) {            let part = Math.min(remaining, 20_000_000);            tax += part * 25/100;            remaining -= part;        }        // Bậc 6: >52 đến 80 triệu → 30%        if (remaining > 0) {            let part = Math.min(remaining, 28_000_000);            tax += part * 30/100;            remaining -= part;        }        // Bậc 7: >80 triệu → 35%        if (remaining > 0) {            tax += remaining * 35/100;        }        document.getElementById("output").innerHTML =   "Thu nhập tính thuế: " + income.toLocaleString() + " VNĐ" +    "<br>Thuế phải nộp: " + Math.round(tax).toLocaleString() + " VNĐ";    }</script></body></html>
