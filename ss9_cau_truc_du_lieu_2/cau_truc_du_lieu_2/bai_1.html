<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Phân loại nhiệt độ</title></head><body><h2>Chuyển đổi °C → °F và phân loại</h2><!-- Phần Input  --><input type="number" id="cInput" placeholder="Input C: " style="height: 25px;width: 200px"><button onclick="convertTemp()">Chuyển đổi</button> <br/> <br/><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Phần chuyển đổi --><script>    function convertTemp() {        let c = parseFloat(document.getElementById("cInput").value);        if (isNaN(c)) {            document.getElementById("output").textContent = "Vui lòng nhập số hợp lệ.";            return;        }        // công thức đổi C → F        let f = c * 9/5 + 32;        let loai;  // phân loại        // CHỈ DÙNG 1 CẤU TRÚC ĐIỀU KIỆN        if (c < 0) {            loai = "Rất lạnh";        } else if (c <= 20) {            loai = "Lạnh";        } else if (c <= 30) {            loai = "Mát";        } else if (c <= 35) {            loai = "Ấm";        } else {            loai = "Nóng";        }        document.getElementById("output").innerHTML = "C: "+c+" -> F: " + f + "<br>Phân loại: " +loai;    }</script></body></html>
