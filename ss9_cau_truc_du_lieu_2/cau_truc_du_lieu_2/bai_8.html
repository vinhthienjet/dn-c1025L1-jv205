<!DOCTYPE html><html lang="vi"><head>    <meta charset="utf-8">    <title>Kiểm tra tuổi</title></head><body><h2>Kiểm tra tuổi của một người</h2><!-- Input --><input type="number" id="ageInput" placeholder="Nhập một số" style="height: 25px;width: 200px"> <br><br><button onclick="kiemTraTuoi()">Kiểm tra</button> <br><br><div id="output">Kết quả sẽ hiển thị ở đây.</div><!-- Xử lý --><script>    function kiemTraTuoi() {        let age = parseInt(document.getElementById("ageInput").value);        // Kiểm tra dữ liệu        if (isNaN(age)) {            document.getElementById("output").textContent = "Vui lòng nhập một số nguyên hợp lệ.";            return;        }        let ketQua;        if (age > 0 && age < 120) {            ketQua = "Đây là một tuổi hợp lệ của con người.";        } else {            ketQua = "Đây KHÔNG phải là tuổi hợp lệ.";        }        document.getElementById("output").innerHTML =            "Số nhập vào: " + age + "<br>Kết quả: " + ketQua;    }</script></body></html>
