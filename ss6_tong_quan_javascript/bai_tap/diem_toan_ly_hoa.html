<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm trung bình</title>
</head>
<body>
    <h1   >Trang web tính điểm trung bình cho học sinh</h1>
    <input id="toan" placeholder="Nhap điểm toán" > <br/><br/>
    <input id="ly" placeholder="Nhap điểm ly" >     <br/><br/>
    <input id="hoa" placeholder="Nhap điểm hoa" >   <br/><br/>
    <button id="cUcV" onclick="ketQua()" >Điểm -></button>
    <h2>Kết quả: </h2>
    <p id="hienKetqua" style="font-weight: bold; color: red;"></p>

<script>
    function ketQua (){
      let    toan =    +document.getElementById("toan").value;
      let    ly   =      +document.getElementById("ly").value;
      let    hoa  =     +document.getElementById("hoa").value;
      let ketQua = (toan + ly + hoa) / 3;


      document.getElementById("hienKetqua").innerText = ("Điểm trung bình: "+ketQua)


    }


</script>
</body>
</html>
