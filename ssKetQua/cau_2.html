<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
  let n;
  kiemTra(n);

  function kiemTra(n){
      do {
          n = +prompt("Nhap n (So nguyen duong)");
      }while (isNaN(n) || n <= 0) ;

      let ketQua = true;
      let sum = 0;

      for (let i = 1; i < n ; i++) {
          if (n % i === 0){
              sum += i;
          }
      }

      if (!(sum === n)){
          ketQua = false;
      }

      alert(ketQua);
  }
</script>
</body>
</html>
