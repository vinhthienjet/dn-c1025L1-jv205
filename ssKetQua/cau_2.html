<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 2</title>
</head>
<body>
<script>
    let n = +prompt("Nhập số nguyên dương n:");

    kiemTra(n);

  function kiemTra(n){
      if (isNaN(n) || n <= 0) {
          alert("Vui lòng nhập số nguyên dương!");
          return;
      }

      let ketQua = true;
      let sum = 0;

      for (let i = 1; i < n ; i++) {
          if (n % i === 0){
              sum += i;
          }
      }

      if (!(sum === n)){
          ketQua = false;
      }

      alert(ketQua);
  }
</script>
</body>
</html>
