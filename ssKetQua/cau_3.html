!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cau 3</title>
</head>
<body>
<script>
  let thangNam = prompt("Nhap thang va nam (mm/yyyy):");
  kiemTra(thangNam);

  function kiemTra(n){
    let x = n.split("/")

    if (!(x.length === 2)){
      alert("Nhap sai nhap lai");
      return;
    }

    let mm = +x[0];
    let yy = +x[1];
    let nhuan = false;

    if (mm < 1 || mm >12||yy<1900 || yy > 2025){
      alert("Ngay hoac nam nhap sai nhap lai");
    } else if (yy % 4 === 0 && yy % 100 !== 0){
      alert("Nam "+yy+" la nam nhuan");
      nhuan = true
    } else if (yy % 100 === 0  && yy % 400 !== 0){
      alert("Nam "+yy+" khong phai la nam nhuan");
    } else if (yy % 100 === 0 && yy % 400 === 0){
      alert("Nam "+yy+" la nam nhuam");
      nhuan = true;
    }

    switch (mm){
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:{
        alert("31");
        break;
      }
      case 4:
      case 6:
      case 9:
      case 11:{
        alert("30");
        break;
      }
      case 2: {
        if (nhuan) {
          alert("29")
          break;
        } else {
          alert("28")
          break;
        }
      }

    }
  }
</script>
</body>
</html>
