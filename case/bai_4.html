<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  alert(rutGonPhanSo("1/2"))

  function rutGonPhanSo(x) {
    // Tach chuoi
    let a = x.split("/");

    //Kiem tra tu va mau
    if (a.length !== 2 || isNaN(a[0]) || isNaN(a[1]) || a[1] == 0) {
      return "Khong phai 1 phan so";
    }

    // Ep kieu
    let tu = +a[0];
    let mau = +a[1];

    // Neu tu = 0
    if (tu === 0){
      return "0";
    }

    //Tim Ucln
    let Ucln = 1;
    for (let i = 1; i <= Math.abs(tu) || i <= Math.abs(mau) ; i++) {
      if (tu % i === 0 && mau % i  === 0){
        Ucln = i;
      }
    }

    // Rut gon
    tu = tu/Ucln;
    mau = mau/Ucln;

    //Return dap an cuoi cung
    return tu + "/" + mau;
  }
</script>
</body>
</html>
