<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  //B1: Nhap Feet
  //B2: Nhap Met
  //B3: In ra 2 dong foot = met; met = feet

  let numF = +prompt("Nhap feet");
  let numM = +prompt("Nhap met");
  feetToMeter(numF);
  meterToFeet(numM);
  function feetToMeter(f) {
      let met = 0.305 * f;
      document.write(f+" = "+met+" meter<br>");
  }
  function meterToFeet(m){
      let feet = 3.279 * m;
      document.write(m+" = "+feet+" feet<br>");
  }


</script>
</body>
</html>
