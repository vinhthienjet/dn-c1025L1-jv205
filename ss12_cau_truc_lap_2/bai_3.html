<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tamgiac</title>
</head>
<body>
<script>

    // 1)
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    // 2)
    for (let i = 5; i >= 1; i--) {
        for (let j = 1; j <= i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    // 3)
    for (let i = 1; i <= 5; i++) {
        for (let j = i; j < 5; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let m = 1; m <= i; m++) {
            document.write("*");
        }
        document.write("<br>");
    }

    document.write("<br>");

    // 4)
    for (let i = 5; i >= 1; i--) {
        for (let j = i; j < 5; j++) {
            document.write("&nbsp;&nbsp;");
        }
        for (let m = 1; m <= i; m++) {
            document.write("*");
        }
        document.write("<br>");
    }

</script>
</body>
</html>
