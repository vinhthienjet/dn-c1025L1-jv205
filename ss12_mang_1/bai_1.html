<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lon hon 10</title>
</head>
<body>
<h2>Chuỗi mặc định có 10 phần tử</h2>

<script>
    let array = [];
    let array10 = [];

    // Nhập 10 số
    for (let i = 0; i < 10; i++) {
        let n = +prompt("Số " + (i + 1));
        array.push(n);
        // kiểm tra n tại đây
        lonHon10(n);
    }

    // Hàm kiểm tra số > 10
    function lonHon10(x) {
        if (x > 10) {
            array10.push(x);
        }
    }

    alert("Các số > 10 là: " + array10);
    alert("Các số trong array: " + array);
</script>

</body>
</html>
