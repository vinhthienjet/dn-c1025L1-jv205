<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Nguoc</title>
</head>
<body>
<script>
  let n = +prompt("Nhap so phan tu ");
  let array = [];
  for (let i = 0; i < n; i++) {
    let x = +prompt("so "+(i+1));
    array.push(x);
  }
  array.reverse();
  alert(array);
</script>
</body>
</html>
