<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nguyen Am</title>
</head>
<body>
<script>
  let n = +prompt("Nhap so phan tu ");
  let array = [];
  for (let i = 0; i < n; i++) {
    let x = +prompt("so "+(i+1));
    array.push(x);
  }
  nguyenAm();
  function nguyenAm() {
    let sum = 0;
    for (let i = 0; i < array.length; i++) {
      if (array[i] < 0) {
        sum += 1;
      }
    }
    alert("Co " + sum + " so nguyen am trong mang");
  }
</script>
</body>
</html>
